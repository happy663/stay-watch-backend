  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        ports:
          - 33066:33066
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app
          MYSQL_USER: gopher
          MYSQL_PASSWORD: setsetset
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Show Docker containers
        run: docker ps -a
      - name: Show databases for root user
        run: mysql --protocol=tcp -h localhost -P 33066 -u root -proot -e "SHOW DATABASES"
      - name: Show databases for gopher
        run: mysql --protocol=tcp -h localhost -P 33066 -u gopher -psetsetset -e "SHOW DATABASES"
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Test
        run: go test -v
        working-directory: ./go/app/test
